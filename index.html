<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Segoe UI:wght@700;900&display=swap"
    />
  </head>
  <body>
    <div class="main">
      <div class="inner-calc">
        <div class="calc">calc</div>
        <div class="rectangle-parent">
          <div class="frame-child"></div>
          <div class="x-4-container"></div>
        </div>
      </div>
      <div class="sidebar">
        <div class="sidebar-inner">
          <div class="frame-item"></div>
        </div>
        <div class="frame-parent">
          <div class="rectangle-group">
            <div class="frame-inner"></div>
            <div class="placeholder">7</div>
          </div>
          <div class="rectangle-container">
            <div class="frame-inner"></div>
            <div class="placeholder">8</div>
          </div>
          <div class="rectangle-container">
            <div class="frame-inner"></div>
            <div class="placeholder">9</div>
          </div>
          <button class="group-button">
            <div class="frame-child2"></div>
            <div class="del">DEL</div>
          </button>
          <div class="rectangle-parent1">
            <div class="frame-inner"></div>
            <div class="placeholder">4</div>
          </div>
          <div class="rectangle-parent2">
            <div class="frame-inner"></div>
            <div class="placeholder">5</div>
          </div>
          <div class="rectangle-parent1">
            <div class="frame-inner"></div>
            <div class="placeholder">6</div>
          </div>
          <button class="rectangle-parent4">
            <div class="frame-inner"></div>
            <div class="div5">+</div>
          </button>
          <div class="rectangle-parent5">
            <div class="frame-inner"></div>
            <div class="placeholder">1</div>
          </div>
          <div class="rectangle-parent6">
            <div class="frame-inner"></div>
            <div class="placeholder">2</div>
          </div>
          <div class="rectangle-parent1">
            <div class="frame-inner"></div>
            <div class="placeholder">3</div>
          </div>
          <button class="rectangle-parent8">
            <div class="frame-inner"></div>
            <div class="div5">-</div>
          </button>
        </div>
        <div class="frame-group">
          <div class="frame-container">
            <div class="frame-div">
              <button class="rectangle-parent9">
                <div class="frame-inner"></div>
                <div class="top-item">.</div>
              </button>
              <div class="rectangle-parent10">
                <div class="frame-inner"></div>
                <div class="placeholder">0</div>
              </div>
            </div>
            <button class="rectangle-parent11">
              <div class="frame-child13"></div>
              <div class="reset">RESET</div>
            </button>
          </div>
          <div class="frame-parent1">
            <div class="frame-div">
              <div class="rectangle-parent12">
                <div class="frame-inner"></div>
                <div class="div10">/</div>
              </div>
              <button class="rectangle-parent13">
                <div class="frame-inner"></div>
                <div class="x">x</div>
              </button>
            </div>
            <div class="rectangle-parent14">
              <div class="frame-child16"></div>
              <div class="div11">=</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
